<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Setzt den Zeichensatz der Webseite auf UTF-8, damit Sonderzeichen korrekt angezeigt werden -->
    <meta charset="UTF-8">
    
    <!-- Macht die Seite responsiv, d.h. sie passt sich an verschiedene Bildschirmgrössen an -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titel der Seite, der in der Browser-Tab-Leiste angezeigt wird -->
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- Überschrift für das Dashboard des Administrators -->
    <h2>Admin Dashboard</h2>
    
    <!-- Eine weitere Überschrift für den Abschnitt, der die Rezepte anzeigt -->
    <h3>Rezepte</h3>
    
    <!-- Liste aller Rezepte, die der Administrator verwalten kann -->
    <ul>
        <!-- Schleife, um alle Rezepte anzuzeigen -->
        {% for recipe in recipes %}
            <!-- Jedes Rezept wird als Listeneintrag dargestellt -->
            <li>{{ recipe[1] }} - {{ recipe[2] }} - {{ recipe[3] }}</li>
        {% endfor %}
    </ul>

    <!-- Link, um ein neues Rezept zu erstellen -->
    <p><a href="{{ url_for('create_recipe') }}">Neues Rezept erstellen</a></p>
</body>
</html>
