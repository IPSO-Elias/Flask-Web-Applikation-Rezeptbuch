<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Setzt den Zeichensatz der Webseite auf UTF-8, um eine korrekte Darstellung von Sonderzeichen zu gewährleisten -->
    <meta charset="UTF-8">

    <!-- Sorgt für ein responsives Design: Die Ansicht wird an verschiedene Bildschirmgrössen angepasst -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Der Titel der Seite, der in der Browser-Tab-Leiste angezeigt wird -->
    <title>Login</title>
</head>
<body>
    <!-- Hauptüberschrift der Seite -->
    <h1>Login</h1>

    <!-- Das Formular für den Login -->
    <form method="POST">
        <!-- Eingabefeld für den Benutzernamen -->
        <label for="username">Benutzername:</label>
        <input type="text" name="username" required><br>

        <!-- Eingabefeld für das Passwort (Passwort wird verschlüsselt angezeigt) -->
        <label for="password">Passwort:</label>
        <input type="password" name="password" required><br>

        <!-- Der Absende-Button für das Formular, der den Login-Versuch auslöst -->
        <button type="submit">Einloggen</button>
    </form>

    <!-- Link zur Registrierungsseite, falls der Benutzer noch keinen Account hat -->
    <a href="{{ url_for('register') }}">Noch keinen Account? Jetzt registrieren</a>
</body>
</html>
